<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Masoba Stones webpage">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="shortcut icon" href="assets/img/logowhite.svg" type="image/x-icon">
  <script src="https://kit.fontawesome.com/d9aa6dd6e1.js" crossorigin="anonymous"></script>
  <title>Masoba Stones</title>
</head>
<body>
  <nav class="navigation">
    <div class="navigation__banner">
        <div class="navigation__logo">
            <img src="assets/img/logo.svg" alt="Picture of a logo" class="navigation__logoPicture">
        </div>
        <div class="navigation__menuBtn" id="menuBtn">
            <div class="navigation__menuBtnBar btnBar1" id="btnBar1"></div>
            <div class="navigation__menuBtnBar btnBar2" id="btnBar2"></div>
            <div class="navigation__menuBtnBar btnBar3" id="btnBar3"></div>
        </div>

        <div class="navigation__items">
            <a href="#" class="navigation__itemsLink">MATERIALS</a>
              <a href="#" class="navigation__itemsLink ">PRODUCTS</a>
            <div class="navigation__itemsActive">
              <a href="#" class="navigation__itemsLink">PARTNERS AND CLIENTS</a>
              <div class="navigation__itemsActiveLine"></div> 
            </div>
            <a href="#" class="navigation__itemsLink">CONTACT</a>
        </div>
    </div>

    <div class="navigation__popUpMenu">
        <div class="navigation__popUpMenuContent">
            <a href="#" class="navigation__popUpMenuContentLink">Materials</a>
            <a href="#" class="navigation__popUpMenuContentLink">Products</a>
            <a href="#" class="navigation__popUpMenuContentLink active">Partners and clients</a>
            <a href="#" class="navigation__popUpMenuContentLink">Contact</a>
            <hr>

            <div class="navigation__popUpMenuLanguage">
                <div class="navigation__popUpMenuLanguageActive">
                    <a href="#" class="navigation__popUpMenuLanguageLink">EN</a>
                    <div class="navigation__popUpMenuLanguageActiveLine"></div>
                </div>
                <h3 class="navigation__popUpMenuLanguageHeader">/</h3>
                <a href="#" class="navigation__popUpMenuLanguageLink">HR</a>
            </div>
        </div>
    </div>
  
  
  </nav>

  <section class="partners">
    <h3 class="partnersHeader">OUR <span class="accentedHeader">BELOVED</span> PARTNERS</h3>
    <div class="partners__images">
      <img src="assets/img/partner-black.svg" alt="Logo" class="partners__imagesItem">
      <img src="assets/img/partner-blue.svg" alt="Logo" class="partners__imagesItem">
      <img src="assets/img/partner-red.svg" alt="Logo" class="partners__imagesItem">
    </div>
    <h3 class="partnersHeader">OUR <span class="accentedHeaderBlue">LOVELY</span> CLIENTS</h3>
    <div class="partners__images">
      <img src="assets/img/client-blue.svg" alt="Logo" class="partners__imagesItem">
      <img src="assets/img/client-green.svg" alt="Logo" class="partners__imagesItem">
      <img src="assets/img/client-yellow.svg" alt="Logo" class="partners__imagesItem">
    </div>
  </section>

  <footer class="footer">
    <img src="assets/img/logowhite.svg" alt="Illustration of a logo" class="footer__logo">

    <div class="footer__textSectionTop">
        <div class="footer__textSection">
            <div class="footer__textSectionItem">
                <i class="fa-solid fa-location-dot"></i>
                <h3 class="footer__textSectionItemHeader">Address, US</h3>
            </div>

            <div class="footer__textSectionItem">
                <i class="fa-solid fa-phone"></i>
                <h3 class="footer__textSectionItemHeader">+1-224-5657</h3>
            </div>

            <div class="footer__textSectionItem">
                <i class="fa-solid fa-clock"></i>
                <div class="footer__textSectionItemHoursHeaders">      
                <h3 class="footer__textSectionItemHeader">Monday - Friday</h3>
                <h3 class="footer__textSectionItemHeader">Saturday</h3>
                <h3 class="footer__textSectionItemHeader">Sunday</h3>
            </div>  

            <div class="footer__textSectionItemHoursNumbers">      
                <h3 class="footer__textSectionItemHeader">8am - 5pm</h3>
                <h3 class="footer__textSectionItemHeader">8am - 3pm</h3>
                <h3 class="footer__textSectionItemHeader">CLOSED</h3>
            </div>  
        </div>
    </div>

    <div class="footer__textSectionBottom">
        <div class="footer__textSectionSocials">
            <a href="#" class="footer__textSectionSocialsIcons"><i class="fa-brands fa-facebook-square fa-2xl"></i></a>
            <a href="#" class="footer__textSectionSocialsIcons"><i class="fa-brands fa-twitter-square fa-2xl"></i></a>
            <a href="#" class="footer__textSectionSocialsIcons"><i class="fa-brands fa-instagram-square fa-2xl"></i></a>
        </div>

        <h3 class="footer__textSectionCopyright">Â© Copyright 2022 by Masoba Stones. All Rights Reserved.</h3>
    </div>
  </footer> 

<script src="assets/js/components/nav.js"></script>
</body>
</html>
